<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
		<section>
			<label for="name">Name*</lable>
			<input type="text" name="name" id="name" placeholder="Name"required>
		</section>
		<br>
		<section>
			<label for="email">Email*</lable>
			<input type="email" name="email" id="email" placeholder="Email"required>
		</section>
		<br>
		<section>
			<label for="gender">Gender*</label>
			<input type="radio" name="gender" id="gender_m" required>
			<label for="gender_m">Male</label>
			<input type="radio" name="gender" id="gender_f" required>
			<label for="gender_f">Female</label>
		</section>
		<br>
		<section>
			<label for="cars">Car Brands*</label>
			<select id="cars" required>
				<option value="" disabled selected>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</section>
		<br>
		<section>
			<label for="age">Age*</lable>
			<input type="number" name="age" id="age" placeholder="Age"required>
		</section>
		<br>
		<section>
			<label for="DOB">DOB*</lable>
			<input type="date" name="DOB" id="DOB"required>
		</section>
		<br>
		<section>
			<label for="tel">Phone Number</label>
			<input type="tel" name="phone" id="phone"placeholder=xxx-xxx-xxxx>
		</section>
		<br>
		<section>
			<label for="password">Password*</label>
			<input type="password" name="password" id="password" placeholder="Password"required>
		</section>
		<br>
		<input type="checkbox" required id=checkbox>I agree to the TOS*
		<br>
		<button type="submit">Submit
 	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
